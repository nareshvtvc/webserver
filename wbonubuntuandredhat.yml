---
 - hosts: [wbservers]
   become: yes
   tasks:
    - name: installing webserviceon ubuntu node
      apt:
       name: "{{linuxserver}}"
       state: present
      when:   ansible_os_family =="Debian"
    - name: installing webserveron redhat node
      yum:
        name: "{{redhatsrever}}"
        state: present
      when:   ansible_os_family =="RedHat"
