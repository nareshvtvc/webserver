---
  - hosts: [webserver]
    become: yes
    tasks: 
    - name: i want to install webserver on ubuntu
      apt:
        name: "{{webserveronubuntu}}"
        state: present
      when: ansible_os_family =="Debian"

    - name: i want to install webserver on Redhat
      yum:
        name: "{{webserveronredhat}}"
        state: present
      when: ansible_os_family =="RedHat"

    
